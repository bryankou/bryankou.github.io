---
layout: default
---

<div class="hero">
  <h1 class="name">{{ site.author.name }}</h1>
  <p class="tagline">{{ site.description }}</p>
  
  <div class="social-links">
    <a href="{{ site.author.github }}" target="_blank" class="social-link" aria-label="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a href="{{ site.author.linkedin }}" target="_blank" class="social-link" aria-label="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
  </div>
</div>
