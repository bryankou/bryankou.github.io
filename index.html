---
layout: default
---

<div class="computer-container">
  <svg viewBox="0 0 800 600" class="computer-svg">
    <!-- Computer Monitor -->
    <rect x="50" y="50" width="700" height="450" rx="20" ry="20" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="3"/>
    <rect x="70" y="80" width="660" height="380" rx="5" ry="5" fill="#0a0a0a"/>
    
    <!-- Screen Content -->
    <rect x="80" y="90" width="640" height="360" fill="#1e3a8a"/>
    
    <!-- Title Bar -->
    <rect x="80" y="90" width="640" height="30" fill="#374151"/>
    <circle cx="100" cy="105" r="6" fill="#ef4444"/>
    <circle cx="120" cy="105" r="6" fill="#f59e0b"/>
    <circle cx="140" cy="105" r="6" fill="#10b981"/>
    <text x="400" y="110" text-anchor="middle" fill="#e5e7eb" font-family="monospace" font-size="12">{{ site.author.name }} - Desktop</text>
    
    <!-- Desktop Background -->
    <rect x="80" y="120" width="640" height="330" fill="url(#desktopGradient)"/>
    
    <!-- Folder Icons -->
    <!-- About Folder -->
    <g class="folder" data-folder="about" transform="translate(120, 160)">
      <path d="M8 8 Q8 4 12 4 L18 4 Q22 4 24 0 L68 0 Q72 0 72 4 L72 44 Q72 48 68 48 L12 48 Q8 48 8 44 Z" fill="#fbbf24" stroke="none"/>
      <path d="M12 12 Q12 10 14 10 L20 10 Q22 10 22 12 L22 14 Q22 16 20 16 L14 16 Q12 16 12 14 Z" fill="#f59e0b" opacity="0.8"/>
      <text x="40" y="65" text-anchor="middle" fill="#1f2937" font-family="Inter, sans-serif" font-size="11" font-weight="500">about</text>
    </g>
    
    <!-- Work Folder -->
    <g class="folder" data-folder="work" transform="translate(250, 160)">
      <path d="M8 8 Q8 4 12 4 L18 4 Q22 4 24 0 L68 0 Q72 0 72 4 L72 44 Q72 48 68 48 L12 48 Q8 48 8 44 Z" fill="#60a5fa" stroke="none"/>
      <path d="M12 12 Q12 10 14 10 L20 10 Q22 10 22 12 L22 14 Q22 16 20 16 L14 16 Q12 16 12 14 Z" fill="#3b82f6" opacity="0.8"/>
      <text x="40" y="65" text-anchor="middle" fill="#1f2937" font-family="Inter, sans-serif" font-size="11" font-weight="500">work</text>
    </g>
    
    <!-- Contact Folder -->
    <g class="folder" data-folder="contact" transform="translate(380, 160)">
      <path d="M8 8 Q8 4 12 4 L18 4 Q22 4 24 0 L68 0 Q72 0 72 4 L72 44 Q72 48 68 48 L12 48 Q8 48 8 44 Z" fill="#34d399" stroke="none"/>
      <path d="M12 12 Q12 10 14 10 L20 10 Q22 10 22 12 L22 14 Q22 16 20 16 L14 16 Q12 16 12 14 Z" fill="#10b981" opacity="0.8"/>
      <text x="40" y="65" text-anchor="middle" fill="#1f2937" font-family="Inter, sans-serif" font-size="11" font-weight="500">contact</text>
    </g>
    
    <!-- Projects Folder -->
    <g class="folder" data-folder="projects" transform="translate(510, 160)">
      <path d="M8 8 Q8 4 12 4 L18 4 Q22 4 24 0 L68 0 Q72 0 72 4 L72 44 Q72 48 68 48 L12 48 Q8 48 8 44 Z" fill="#f87171" stroke="none"/>
      <path d="M12 12 Q12 10 14 10 L20 10 Q22 10 22 12 L22 14 Q22 16 20 16 L14 16 Q12 16 12 14 Z" fill="#ef4444" opacity="0.8"/>
      <text x="40" y="65" text-anchor="middle" fill="#1f2937" font-family="Inter, sans-serif" font-size="11" font-weight="500">projects</text>
    </g>
    
    <!-- Taskbar -->
    <rect x="80" y="420" width="640" height="30" fill="#374151"/>
    <text x="100" y="440" fill="#e5e7eb" font-family="monospace" font-size="12">{{ site.title }}</text>
    <text x="710" y="440" text-anchor="end" fill="#e5e7eb" font-family="monospace" font-size="10" id="current-time"></text>
    
    <!-- Computer Stand -->
    <rect x="320" y="500" width="160" height="15" rx="7" fill="#4b5563"/>
    <rect x="350" y="515" width="100" height="40" rx="10" fill="#6b7280"/>
    
    <!-- Gradients -->
    <defs>
      <linearGradient id="desktopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1e3a8a"/>
        <stop offset="100%" stop-color="#1e40af"/>
      </linearGradient>
    </defs>
  </svg>
  
</div>

<!-- Folder Content Panels - Outside of computer container -->
<div class="folder-content" id="about-content">
  {% include about-content.html %}
</div>

<div class="folder-content" id="work-content">
  {% include work-content.html %}
</div>

<div class="folder-content" id="contact-content">
  {% include contact-content.html %}
</div>

<div class="folder-content" id="projects-content">
  {% include projects-content.html %}
</div>
